name: Validate templates

jobs:
  validate:
    name: Validate templates
    runs-on: ubuntu-18.04
    defaults:
      run:
        working-directory: validation
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: '^1.15.3' # The Go version to download (if necessary) and use.

      - run: |
          go test .
