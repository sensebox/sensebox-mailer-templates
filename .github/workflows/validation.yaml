name: Validate templates

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  validate:
    name: Validate templates
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-go@v2
      with:
        go-version: '^1.15.3' # The Go version to download (if necessary) and use.

    - run: |
        go test .
